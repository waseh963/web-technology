<!DOCTYPE html>
<html>
<head>
    <title>Web Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------- GLOBAL STYLE ---------- */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background-color: #f4f7fb;
            color: #222;
            padding: 0;
        }

        /* ---------- HEADER ---------- */
        header {
            background: #0d47a1;
            padding: 25px 0;
            text-align: center;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        header h2, header h3 {
            margin: 5px 0;
            font-weight: 400;
            opacity: 0.9;
        }

        /* ---------- CONTAINER ---------- */
        .semester-container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        /* ---------- CARD STYLE ---------- */
        .semester-card {
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            border: 1px solid #dce3f1;
            text-align: center;
            transition: 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .semester-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .semester-card h3 {
            margin-bottom: 15px;
            color: #0d47a1;
        }

        /* ---------- BUTTON ---------- */
        .btn-link {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .btn-link:hover {
            background-color: #0d47a1;
        }

    </style>
</head>

<body>

    <!-- ---------- HEADER ---------- -->
    <header>
        <h1>Web Technologies Handouts</h1>
        <h2>COMSATS Abbottabad - BCE-7</h2>
        <h3>ABDUL WASEH- FA22-BCE-025</h3>
    </header>

    <!-- ---------- CARDS ---------- -->
    <div class="semester-container">

        <div class="semester-card">
            <h3>Lab Task 1</h3>
            <a class="btn-link" href="lab1.html">View Full Lab</a>
        </div>

        <div class="semester-card">
            <h3>Lab Task 2</h3>
            <a class="btn-link" href="lab2.html">View Full Lab</a>
        </div>

        <div class="semester-card">
            <h3>Lab Task 3</h3>
            <a class="btn-link" href="lab3.html">View Full Lab</a>
        </div>

        <div class="semester-card">
            <h3>Lab Task 4</h3>
            <a class="btn-link" href="lab4.html">View Full Lab</a>
        </div>

        <div class="semester-card">
            <h3>Lab Task 5</h3>
            <a class="btn-link" href="lab5.html">View Full Lab</a>
        </div>

    </div>

</body>
</html>
